<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">  
        <header>
            <img src="./Imagens/imagem 1.jpeg" alt="Imagem de uma agenda em animação">
            <h1>Agenda de Contatos</h1>
    </header>
    <form id="AgendNum">
            <input type="text" id="NomeC" required placeholder="Nome" />
            <input type="tel" id="NCelr" required placeholder="Numero de celular" min="1" max="15"/>
            <input type="email" id="E-mail" required placeholder="E-mail"/>
            <button type="submit">Adicionar +</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>
                    Numero do contato
                </th>
                <th>
                    E-mail do contato
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>---</td>
                <td>---</td>
                <td>---</td>
            </tr>
        </tbody>
            <tfoot>
            </tfoot>
    </table>
    </div> 
    <script src="./main.js"></script>  
</body> 
</html>
